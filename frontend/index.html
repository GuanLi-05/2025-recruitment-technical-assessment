<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freerooms</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <nav class="flex">
        <div class="flex">
            <img id="logo" src="assets/freeRoomsLogo.png" alt="freeRoomsLogo">
            <h1>Freerooms</h1>
        </div>
        <div class="flex">
            <span class="material-symbols-outlined nav-icons">search</span>
            <span class="material-symbols-outlined nav-icons">map</span>
            <span class="material-symbols-outlined nav-icons">grid_view</span>
            <span class="material-symbols-outlined nav-icons">dark_mode</span>
        </div>
    </nav>

    <section class="search flex row">
        <div class="flex-box">
            <span class="material-symbols-outlined">filter_alt</span>
        </div>
        <div class="flex-box">
            <span class="material-symbols-outlined">filter_list</span>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
