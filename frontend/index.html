<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freerooms</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <nav class="flex">
        <div class="flex">
            <img id="logo" src="assets/freeRoomsLogo.png" alt="freeRoomsLogo">
            <h1>Freerooms</h1>
        </div>
        <div class="flex">
            <span class="material-symbols-outlined nav-icons">search</span>
            <span class="material-symbols-outlined nav-icons">map</span>
            <span class="material-symbols-outlined nav-icons">grid_view</span>
            <span class="material-symbols-outlined nav-icons">dark_mode</span>
        </div>
    </nav>

    <section class="search-section flex row">
        <div class="flex filter-box">
            <span class="material-symbols-outlined search-icons">filter_alt</span>
            <p>Filters</p>
        </div>
        <div class="flex search-box">
            <span class="material-symbols-outlined search-icons">search</span>
            <p>Search for a building...</p>
        </div>
        <div class="flex filter-box">
            <span class="material-symbols-outlined search-icons">filter_list</span>
            <p>Sort</p>
        </div>
    </section>

    <section id="grid"></section>

    <script src="script.js"></script>
</body>
</html>
